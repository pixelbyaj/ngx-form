<div class="main">
    <div class="header">
        <a hre="https://www.pixelbyaj.com/ngx-iso-form/">
            <img src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg" alt="ngx-xml-message"
                aria-hidden="true" class="logo"> NGX-XML-MESSAGE
        </a>
        <a href="https://npmjs.com/package/ngx-xml-message" target="_blank" class="logo">
            <img alt="npm" src="https://img.shields.io/npm/dm/ngx-xml-message">
        </a>
        <a href="https://npmjs.com/package/ngx-xml-message" target="_blank" class="logo">
            <img alt="npm" src="https://img.shields.io/npm/v/ngx-xml-message">
        </a>
        <a href="https://github.com/pixelbyaj/ngx-form" target="_blank" class="social">
            <i class='fa fa-github'></i>
        </a>
    </div>
    <div class="content">
        <as-split direction="horizontal">
            <as-split-area [size]="40">
                <mat-form-field class="example-full-width">
                    <mat-label>XML Message</mat-label>
                    <textarea matInput [(ngModel)]="message" class="textarea"></textarea>
                </mat-form-field>
                <button (click)="loadMessage()" color="primary" mat-raised-button>Load Message</button>
            </as-split-area>
            <as-split-area [size]="60">
                <ngx-xml-message [xmlMessage]="xmlMessage" [config]="config"></ngx-xml-message>
            </as-split-area>
        </as-split>
    </div>
    <footer>
        Powered by ngx-xml-message Â©2023.
    </footer>
</div>
