<mat-form-field class="form-control form-control-m">
  <mat-label>{{ control.name | trans: control.id : control.name }}</mat-label>
  <input matInput [matDatepicker]="picker" [formControl]="formControl">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <ng-container *ngFor="let item of getKeys(formControl.errors)">
    <div *ngIf="formControl.errors?.[item] && formControl.dirty" class="iso-mat-error">
      {{ control.name | error: control.id : item : item + " validation failed" }}
    </div>
  </ng-container>
</mat-form-field>
