<mat-form-field class="form-control form-control-full">
    <mat-label>{{ control.name | trans: control.id : control.name }}</mat-label>
    <textarea matInput placeholder="{{control.name}}" [formControl]="formControl"></textarea>
    <ng-container *ngFor="let item of getKeys(formControl.errors)">
        <div *ngIf="formControl.errors?.[item] && formControl.touched" class="iso-mat-error">
            {{ control.name | error: control.id : item : item + " validation failed" }}
        </div>
    </ng-container>
</mat-form-field>
