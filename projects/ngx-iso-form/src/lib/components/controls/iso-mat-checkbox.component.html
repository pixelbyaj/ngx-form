<mat-form-field class="form-control form-control-m">
    <mat-checkbox [formControl]="formControl">{{ control.name | trans: control.id : control.name }}</mat-checkbox>
    <ng-container *ngFor="let item of getKeys(formControl.errors)">
        <div *ngIf="formControl.errors?.[item] && formControl.touched">
            {{ control.name | error: control.id : item : item + " validation failed" }}
        </div>
    </ng-container>
</mat-form-field>
